name: Backend CI Workflow

on:
  push:
    branches:
      - dev

  pull_request:
    types: [opened, synchronize, reopened]

  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to analyze"
        required: false
        default: "dev"

jobs:
  build-and-analyze:
    name: Build and Analyze Microservices
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and Analyze Microservices
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          for service in payments-service-example products-service-example shipping-service-example orders-service-example; do
            echo "Running SonarQube analysis for $service"
            cd $service
            mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
              -Dsonar.projectKey=obligatorio-devops-agustin_backend-services_$service \
              -Dsonar.projectBaseDir=$(pwd)
            cd ..
          done
