name: Backend CI Workflow

on:
  push:
    branches:
      - master
      - release
      - dev

  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to analyze"
        required: false
        default: "dev"

jobs:
  build-and-analyze:
    name: Build, Test, and Analyze Microservices
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build, Test, and Analyze Microservices
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          for service in payments-service-example products-service-example shipping-service-example orders-service-example; do
            cd $service
            echo "Building and testing $service"
            mvn -B clean test
            echo "Running SonarQube analysis for $service"
            mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
              -Dsonar.projectKey=obligatorio-devops-agustin_backend-services_$service \
              -Dsonar.projectBaseDir=$(pwd)
            cd ..
          done

      - name: Trigger CD Workflow
        if: ${{ success() }}
        uses: peter-evans/repository-dispatch@v2
        with:
          repository: obligatorio-devops-agustin/backend-services
          event-type: trigger-cd
          token: ${{ secrets.GITHUB_TOKEN }}
          client-payload: |
            {
              "branch": "${{ github.ref_name }}",
              "microservices": "payments-service-example,products-service-example,shipping-service-example,orders-service-example"
            }
